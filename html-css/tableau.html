<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/tableau.css" />
    <title>tableau</title>
  </head>
  <body>
    <table>
      <!-- Titre du tableau -->
      <caption>
        Ventes
      </caption>

      <!-- En-tête du tableau -->
      <thead>
        <!-- tr = rang(t = tableau / r = row = rangée) -->
        <tr>
          <!-- th = titre ou en-tête(t= tableau/ h = head = tête) -->
          <th>Jour</th>
          <th>Smartphone</th>
          <th>Tablette</th>
          <th>Portable</th>
        </tr>
      </thead>

      <!--
        tfoot = bas/fin du tableau /!\ dans les normes du w3c mettent la balise tfoot avant celle du corps du tableau(tbody)
      -->
      <tfoot>
        <tr>
          <!-- td = cellules du tableau -->
          <td>total</td>
          <td>22</td>
          <td>24</td>
          <td>26</td>
        </tr>
      </tfoot>
      <!-- tbody = corps(ou contenu) du tableau -->
      <tbody>
        <tr>
          <td>lundi</td>
          <td>2</td>
          <td>0</td>
          <td>6</td>
        </tr>

        <tr>
          <td>mardi</td>
          <td>4</td>
          <td>3</td>
          <td>5</td>
        </tr>

        <tr>
          <td>mercredi</td>
          <td>4</td>
          <td>3</td>
          <td>5</td>
        </tr>

        <tr>
          <td>jeudi</td>
          <td>4</td>
          <td>3</td>
          <td>5</td>
        </tr>

        <tr>
          <td>vendredi</td>
          <td>4</td>
          <td>3</td>
          <td>5</td>
        </tr>

        <tr>
          <td>samedi</td>
          <td>4</td>
          <td>3</td>
          <td>5</td>
        </tr>

        <tr>
          <td>dimanche</td>
          <td>0</td>
          <td>3</td>
          <td>5</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
