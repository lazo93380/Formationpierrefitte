<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/formulaire.css">
</head>
<body>
    <h1>mon premier formulaire</h1>

    <form >
        <fieldset class="fieldset-1">
            <legend>iNFORMATION PERSONNELLES</legend>
             <label for="name">name</label>
            <input type="text" name="name" id="name"><br>
        
        <!-- ajouter un label et un champ email -->
        <label for="email">email;</label>
        <input type="email" name="email" id="email"required/><br>

        <!-- ajouter un label et un champ telephone -->
        <label for="tel">tel:</label>
        <input type="tel" name="tel" id="tel"required><br>
    
        <!-- ajouter un label et un champ mot de passe -->
        <label for="password">Mot de passe:</label>
        <input type="password" name="password" id="password"><br>
        </fieldset>

        <fieldset class="fieldset-2">
            <legend>checkbox & radios</legend>
            <label for="radio">homme</label>
            <input type="radio" name="radio" id="radio" value="homme">
            
            <label for="radio">femme</label>
            <input type="radio" name="radio" id="radio" value="femme">
            <br>
            
            <label for="item_01">item_01</label>
            <input type="checkbox" name="checkbox" id="checkbox_01" value="item_01">
            <label for="item_02">item_02</label>
            <input type="checkbox" name="checkbox" id="checkbox_02" value="item_02">
            <label for="item_03">item_03</label>
            <input type="checkbox" name="checkbox" id="checkbox_03" value="item_03">
            <label for="item_04">item_04</label>
            <input type="checkbox" name="checkbox" id="checkbox_04" value="item_04">
            <label for="item_05">item_05</label>
            <input type="checkbox" name="checkbox" id="checkbox_05" value="item_05">
            <br>
        </fieldset>

        <fieldset class="fieldset-3">
            <legend>date & texarea & select</legend>
   
            <label for="textarea">textarea</label>
            <textarea name="textarea" id="textarea" cols="80" rows="10"></textarea>
            <br>
            
            <label for="date">date</label>
                <input type="date" name="date" id="date">
                <br>
            
                <label for="select">select</label>
                <select name="select" id="select">
                    <optgroup label="europe">
                        <option value="france">france</option>
                        <option value="allemagne">allemagne</option>
                        <option value="belgique">belgique</option>
            
                        <optgroup label="afrique">
                            <option value="mauriitanie">mauriitanie</option>
                            <option value="mali">mali</option>
                            <option value="gabon">gabon</option>
                        </optgroup>
                    </optgroup>
                </select>
                <br>
        </fieldset>

        <!--ajouter un bouton d' envoiu avec "envoyer" comme texte -->
        <input type="submit" value="envoyer" id="button">
        <br>
    </form>
</body>
</html>
